<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:url" content="https://mgaitan.github.io/todos-somos-milagro/" />
    <meta property="og:description" content="A un año de la detención arbitraria de Milagro Sala, pongamos la cara por una justicia que respete el debido proceso." />
    <meta property="og:image" content="http://mgaitan.github.io/todos-somos-milagro/img/social.jpg"/>
    <meta property="og:image:secure_url" content="https://mgaitan.github.io/todos-somos-milagro/img/social.jpg"/>

    <link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">

    <title>Todos somos Milagro - Tu foto por una Argentina sin presos políticos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.3/fabric.min.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Todos somos Milagro</a>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <p class="lead">Creá tu foto de perfil por una Argentina sin presos políticos</p>

<div class="form-group">
       <label for="file">Subí una foto de tu rostro</label>
      <input class="btn" type="file" id="file">
</div>
      <canvas id="paper" width="550" height="700"></canvas>


      <button class="btn" id="canvas2png">Exportar</button>

       <a class="btn" href=".">Reiniciar</a>


    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          <a href="https://todxssomosmilagro.wordpress.com/">Proyecto fotográfico original</a> de Majo Malvares y Gime Tur.
          <a href="http://sebastianmiquel.com">Foto</a> de Sebastian Miquel.
          <a href="http://github.com/mgaitan/todos-somos-milagro">Generador online</a> por Martín Gaitán.

        </span>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>


    <script type="text/javascript">

    var canvas = new fabric.Canvas('paper', { isDrawingMode: false });

        $("#canvas2png").click(function(){
            if(!window.localStorage){alert("This function is not supported by your browser."); return;}
            // to PNG
            window.open(canvas.toDataURL('jpg'));
        });

        // Adding objects to the canvas...

        function set_milagro(){
            fabric.Image.fromURL('img/milagro.jpg', function(img) {
              img.scale((canvas.height * .8) / img.height);
              canvas.add(img.set({
                left: canvas.width / 2 - 10,
                top: canvas.height / 20
              }));

            });
        }
        set_milagro();

        $('#file').on("change", function (e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function (f) {
                var data = f.target.result;
                fabric.Image.fromURL(data, function (img) {
                    var w = img.width;
                    var h = img.height;
                    canvas.clear();
                    canvas.setWidth(w);
                    canvas.setHeight(h);

                    set_milagro();

                    canvas.setBackgroundImage(img).renderAll();
                });
            };
            reader.readAsDataURL(file);
        });

    </script>


  </body>
</html>
